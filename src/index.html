<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="output.css">

    <title>Quiz de questions</title>
</head>

<body class="bg-gray-100 min-h-screen flex items-center justify-center p-4">

  <div class="bg-white p-8 rounded-xl shadow-lg w-full max-w-md text-center">
    <h1 class="text-3xl font-bold text-gray-800 mb-4">Quiz</h1>

    <div class="quiz">
      <h2 id="question" class="text-lg text-gray-600 mb-6">Choisir la bonne réponse</h2>

      <!-- Conteneur où le JS va ajouter les boutons -->
      <div id="answer-buttons" class="grid grid-cols-2 gap-4 mb-6"></div>

      <button id="next-btn" class="bg-green-500 text-white py-2 px-6 rounded-lg hover:bg-green-600 transition">
        Next
      </button>
    </div>
  </div>

  <script src="script.js"></script>

</body>
</html>
